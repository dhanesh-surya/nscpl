<section class="py-5 {{ block.style_options.get_css_classes }}" style="{{ block.style_options.get_inline_styles }}" {% if block.style_options.animate_on_scroll %}data-aos="fade-up"{% endif %}>
  <div class="{{ block.style_options.get_container_class }}">
    {% if block.heading %}<h2 class="h1 fw-bold text-center mb-5 text-gradient" data-aos="zoom-in">{{ block.heading }}</h2>{% endif %}
    <div class="row g-4 justify-content-center" data-aos="fade-up" data-aos-delay="200">
      {% for t in block.testimonials.all %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
          <div class="testimonial-card bg-white rounded-4 shadow-lg p-4 h-100 text-center hover-lift" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:100 }}">
            {% if t.photo %}
              <div class="mb-3">
                <img src="{{ t.photo.url }}" class="rounded-circle shadow mx-auto d-block" alt="{{ t.name }}" style="width:80px;height:80px;object-fit:cover;border:3px solid var(--accent-color);"/>
              </div>
            {% else %}
              <div class="mb-3">
                <div class="rounded-circle shadow mx-auto d-block d-flex align-items-center justify-content-center" style="width:80px;height:80px;background:linear-gradient(135deg, var(--primary-color), var(--accent-color));color:white;font-size:2rem;font-weight:bold;">
                  {{ t.name|slice:":1"|upper }}
                </div>
              </div>
            {% endif %}
            <blockquote class="blockquote mb-3">
              <p class="text-muted small">“{{ t.message|truncatechars:120 }}”</p>
            </blockquote>
            <div class="testimonial-author">
              <h6 class="fw-bold text-primary mb-1">{{ t.name }}</h6>
              {% if t.designation %}<small class="text-muted">{{ t.designation }}</small>{% endif %}
            </div>
            <div class="mt-3">
              <i class="fas fa-quote-left text-primary opacity-25" style="font-size:1.5rem;"></i>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
