<!-- Styled Content Block with Bootstrap 5 and StyleOptions -->
<section class="py-5 {{ block.style_options.get_css_classes }}" style="{{ block.style_options.get_inline_styles }}" {% if block.style_options.animate_on_scroll %}data-aos="fade-up"{% endif %}>
  <div class="{{ block.style_options.get_container_class }}">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        {% if block.title %}
        <div class="text-center mb-5" data-aos="fade-down" data-aos-delay="100">
          <h2 class="display-4 fw-bold mb-3 {{ block.style_options.text_color|default:'text-dark' }}">{{ block.title }}</h2>
          <div class="title-decoration mx-auto" style="width: 80px; height: 4px; background: linear-gradient(90deg, var(--accent-color), var(--highlight-color)); border-radius: 2px;"></div>
        </div>
        {% endif %}

        {% if block.content %}
        <div class="content-wrapper" data-aos="fade-up" data-aos-delay="200">
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-body p-4 p-md-5">
              <div class="content fs-5 lh-base {{ block.style_options.text_color|default:'text-muted' }}" style="font-family: 'Inter', sans-serif;">
                {{ block.content|safe }}
              </div>
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
