{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit {{ sport.name }} - NSCPL{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h1 class="mb-4">Edit {{ sport.name }}</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                <a href="{% url 'sports:sport_detail' slug=sport.slug %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
